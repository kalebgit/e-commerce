<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--fonts-->

    <!--PlayFair-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair&display=swap" rel="stylesheet">

    <!--Raleway-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;800&display=swap" rel="stylesheet">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
    
    <!--icon-->
    <link rel="icon" href="./media/img/general/logo.png">
    
    <!--stylesheet-->
    <link rel="stylesheet" href="./css/styles.css">

    <title>Store</title>
</head>
<body>
    <header class="container-fluid overflow-hidden position-sticky top-0">
        <nav class="navi row d-flex flex-sm-column justify-content-start">
            <div class="navi__content col-sm-12 d-flex flex-row justify-content-between align-items-center 
                px-3 py-2">
                <div class="d-flex flex-row align-items-center gap-3 ">
                    <img src="./media/img/general/menu.png"
                    alt="menu desplegable"
                    class="navi__dropdown"> 
                    <img src="./media/img/general/logo.png"
                        alt="logo de tienda"
                        class="navi__logo">
                </div>

                <div class="d-flex flex-row align-items-center gap-4">
                    <img src="./media/img/general/user.png"
                        alt="usuario"
                        class="navi__user">
                    <img src="./media/img/general/cart.png"
                        alt="carrito"
                        class="navi__cart">
                </div>
                
                
            </div>


            <ul class="navi__bar d-none flex-column justify-content-center
                        align-items-center gap-3">
                <li><a class="navi__bar__link text-center d-block p-2">Inicio</a></li>
                <li><a class="navi__bar__link text-center d-block p-2">Calzado</a></li>
                <li><a class="navi__bar__link text-center d-block p-2">Productos</a></li>
                <li><a class="navi__bar__link text-center d-block p-2">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="home">
        <section class="home__presentation d-flex flex-row justify-content-center align-items-center">
            <h1 class="home__presentation__title">Llama</h1>
        </section>

        <section class="home__products d-flex flex-column justify-content-start pt-2">
            <h2 class="fs-2 text-center">Lo mejor</h2>

            <a href="#">
                <article class="product shoes d-flex flex-row align-items-center p-3">
                    <h3 class="product__title d-inline fs-3 pb-2">Sneakers 01</h3>
                </article>
            </a>
            

            <a href="#">
                <article class="product sport d-flex flex-row align-items-center p-3">
                    <h3 class="product__title d-inline fs-3 pb-2">Fitness 02</h3>
                </article>
            </a>
            
            <a href="#">
                <article class="product casual d-flex flex-row align-items-center p-3">
                    <h3 class="product__title d-inline fs-3 pb-2">Casual 03</h3>
                </article>
            </a>
            
        </section>

        <section>

        </section>
    </main>

    <footer class="container-fluid row mx-auto justify-content-center py-4">
        <section class="col-4 border-end">
            <h3 class="">Redes</h3>
            <ul>
                <li><a><img src=""
                            alt=""></a></li>
                <li><a><img src=""
                            alt=""></a></li>
                <li><a><img src=""
                            alt=""></a></li>
            </ul>
        </section>
        
        <section class="col-4 border-end">
            <h3 class="">Servicios</h3>
            <ul>
                <li><a class="">Tarjeta de Regalo</a></li>
                <li><a class="">Canjear Código</a></li>
                <li><a class="">Facturación</a></li>
            </ul>
        </section>

        <section class="col-4">
            <h3 class="">Compras</h3>
            <ul>
                <li><a class="">Centro de Ayuda</a></li>
                <li><a class="">Cambios y devoluciones</a></li>
                <li><a class="">Formas de Pago</a></li>
                <li><a class="">Seguridad</a></li>
            </ul>
        </section>
    </footer>

    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous"></script>

    <!--my javascript-->
    <script src="./js/index.js"></script>
</body>
</html>
